<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Modal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
.container .progress-bar{
  display: flex;
  margin: 40px 0;
  user-select: none;
}
.container .progress-bar .step{
  text-align: center;
  width: 100%;
  position: relative;
}
.container .progress-bar .step p{
  font-weight: 500;
  font-size: 18px;
  color: #000;
  margin-bottom: 8px;
}
.progress-bar .step .bullet{
  height: 25px;
  width: 25px;
  border: 2px solid #000;
  display: inline-block;
  border-radius: 50%;
  position: relative;
  transition: 0.2s;
  font-weight: 500;
  font-size: 17px;
  line-height: 25px;
}
.progress-bar .step .bullet.active{
  border-color: #5ed6b3;
  background: #5ed6b3;
}
.progress-bar .step .bullet span{
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.progress-bar .step .bullet.active span{
  display: none;
}
.progress-bar .step .bullet:before,
.progress-bar .step .bullet:after{
  position: absolute;
  content: '';
  bottom: 11px;
  right: -51px;
  height: 3px;
  width: 44px;
  background: #262626;
}
.progress-bar .step .bullet.active:after{
  background: #5ed6b3;
  transform: scaleX(0);
  transform-origin: left;
  animation: animate 0.3s linear forwards;
}
@keyframes animate {
  100%{
    transform: scaleX(1);
  }
}
.progress-bar .step:last-child .bullet:before,
.progress-bar .step:last-child .bullet:after{
  display: none;
}
.progress-bar .step p.active{
  color: #5ed6b3;
  transition: 0.2s linear;
}
.progress-bar .step .check{
  position: absolute;
  left: 50%;
  top: 70%;
  font-size: 15px;
  transform: translate(-50%, -50%);
  display: none;
}
.progress-bar .step .check.active{
  display: block;
  color: #fff;
}


    </style>
</head>
<body>

<div class="container mt-5">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#wizardModal">
        Open Wizard
    </button>
</div>

<div class="modal fade" id="wizardModal" tabindex="-1" role="dialog" aria-labelledby="wizardModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wizardModalLabel">Wizard</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <header>Registrar Cliente</header>
                    <div class="progress-bar">
                      <div class="step">
                        <p>Paso 1</p>
                        <div class="bullet">
                          <span>1</span>
                        </div>
                        <div class="check fas fa-check"></div>
                      </div>
                      <div class="step">
                        <p>Paso 2</p>
                        <div class="bullet">
                          <span>2</span>
                        </div>
                        <div class="check fas fa-check"></div>
                      </div>
                      <div class="step">
                        <p>Paso 3</p>
                        <div class="bullet">
                          <span>3</span>
                        </div>
                        <div class="check fas fa-check"></div>
                      </div>
                      <div class="step">
                        <p>Fin</p>
                        <div class="bullet">
                          <span>4</span>
                        </div>
                        <div class="check fas fa-check"></div>
                      </div>
                    </div>
                    <div class="form-outer">
                      <form action="#">
                        <div class="page slide-page">
                          <div class="field">
                            <div class="label">Nombre Completo</div>
                            <input type="text">
                          </div>
                          <div class="field">
                            <div class="label">Apellidos</div>
                            <input type="text">
                          </div>
                          <div class="field">
                            <button class="firstNext next">Siguiente</button>
                          </div>
                        </div>
              
                        <div class="page">
                          <div class="title">Información de Contacto</div>
                          <div class="field">
                            <div class="label">Correo Electronico</div>
                            <input type="text">
                          </div>
                          <div class="field">
                            <div class="label">Número de Telefono</div>
                            <input type="Number">
                          </div>
                          <div class="field btns">
                            <button class="prev-1 prev">Atrás</button>
                            <button class="next-1 next">Siguiente</button>
                          </div>
                        </div>
              
                        <div class="page">
                          <div class="field">
                            <div class="label">Fecha de Nacimiento</div>
                            <input type="datetime-local">
                          </div>
                          <div class="field">
                            <div class="label">Genero</div>
                            <select>
                              <option>Masculino</option>
                              <option>Femenino</option>
                            </select>
                          </div>
                          <div class="field btns">
                            <button class="prev-2 prev">Atrás</button>
                            <button class="next-2 next">Siguiente</button>
                          </div>
                        </div>
              
                        <div class="page">
                          <div class="title">Datos de Login</div>
                          <div class="field">
                            <div class="label">Usuario</div>
                            <input type="text">
                          </div>
                          <div class="field">
                            <div class="label">Clave</div>
                            <input type="password">
                          </div>
                          <div class="field btns">
                            <button class="prev-3 prev">Atrás</button>
                            <button class="submit">Enviar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
                
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function nextStep(step) {
        let valid = false;
        if (step === 1) {
            valid = document.getElementById('form1').checkValidity();
            if (valid) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                updateProgressBar(2);
            }
        } else if (step === 2) {
            valid = document.getElementById('form2').checkValidity();
            if (valid) {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
                updateProgressBar(3);
            }
        }
    }

    function prevStep(step) {
        if (step === 2) {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            updateProgressBar(1);
        } else if (step === 3) {
            document.getElementById('step3').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            updateProgressBar(2);
        }
    }

    function updateProgressBar(step) {
        let progressBar = document.getElementById('progressBar');
        if (step === 1) {
            progressBar.style.width = '33%';
            progressBar.setAttribute('aria-valuenow', 33);
        } else if (step === 2) {
            progressBar.style.width = '66%';
            progressBar.setAttribute('aria-valuenow', 66);
        } else if (step === 3) {
            progressBar.style.width = '100%';
            progressBar.setAttribute('aria-valuenow', 100);
        }
    }

    function submitForm() {
        let valid = document.getElementById('form3').checkValidity();
        if (valid) {
            // Aquí puedes enviar el formulario o realizar la acción que desees
            alert('Form submitted successfully!');
            $('#wizardModal').modal('hide');
        }
    }
</script>
</body>
</html>
